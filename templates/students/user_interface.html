<html lang="en">
<head>
    <title> student interface </title>
</head>
    <body>
        <h1> Student List </h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Enrollment Date</th>
            </tr>
            {% for s in students %}
            <tr>
                <td>{{ s.student_id }}</td>
                <td>{{ s.first_name }}</td>
                <td>{{ s.last_name }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.enrollment_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No students found.</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
